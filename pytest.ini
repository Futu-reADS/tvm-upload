# pytest.ini
[pytest]
# Define test markers
markers =
    unit: Unit tests (fast, always mocked, no AWS)
    integration: Integration tests (mocked AWS, test interactions)
    e2e: End-to-end tests (real AWS, runs in CI/CD)
    real_aws: Tests requiring real AWS connection
    slow: Slow-running tests (>5 seconds)

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# By default, run unit and integration tests only (NOT e2e)
# This makes local development fast
addopts = 
    -v
    --strict-markers
    --tb=short
    -m "not e2e and not real_aws"

# Console output
console_output_style = progress
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %H:%M:%S

# Coverage settings (optional)
# Uncomment to enable coverage reporting
# addopts = --cov=src --cov-report=html --cov-report=term
