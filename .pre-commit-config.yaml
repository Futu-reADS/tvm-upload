# Pre-commit hooks for TVM Upload System
# Automatically runs checks before each commit to maintain code quality
#
# Installation:
#   pip3 install pre-commit
#   pre-commit install
#
# Run manually on all files:
#   pre-commit run --all-files
#
# Skip hooks temporarily (not recommended):
#   git commit --no-verify

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      # Remove trailing whitespace
      - id: trailing-whitespace
        args: ['--markdown-linebreak-ext=md']

      # Ensure files end with newline
      - id: end-of-file-fixer

      # Check YAML syntax
      - id: check-yaml

      # Check JSON syntax
      - id: check-json

      # Prevent large files (>500KB)
      - id: check-added-large-files
        args: ['--maxkb=500']

      # Check for files with conflicting names (case-insensitive)
      - id: check-case-conflict

      # Check for merge conflict markers
      - id: check-merge-conflict

      # Detect private keys
      - id: detect-private-key

      # Fix mixed line endings (convert to LF)
      - id: mixed-line-ending
        args: ['--fix=lf']

      # Check Python AST syntax
      - id: check-ast

      # Check for debugger imports
      - id: debug-statements

  # Python code formatting with Black
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3.10
        args: ['--line-length=100']
        exclude: '^(venv/|env/|build/|dist/)'

  # Python linting with flake8
  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: [
          '--max-line-length=100',
          '--extend-ignore=E203,W503',  # E203: whitespace before ':', W503: line break before binary operator
          '--exclude=venv,env,build,dist,.git,__pycache__'
        ]

  # Python import sorting with isort
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ['--profile=black', '--line-length=100']

  # Check for common security issues
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.6
    hooks:
      - id: bandit
        args: ['-c', 'pyproject.toml']
        additional_dependencies: ['bandit[toml]']
        exclude: '^tests/'

  # Validate YAML files
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.33.0
    hooks:
      - id: yamllint
        args: ['--format', 'parsable']

# Configuration for specific hooks
exclude: |
  (?x)^(
    venv/.*|
    env/.*|
    build/.*|
    dist/.*|
    \.git/.*|
    __pycache__/.*|
    \.pytest_cache/.*|
    \.egg-info/.*|
    htmlcov/.*
  )$

# Fail fast - stop on first error
fail_fast: false

# Default language version
default_language_version:
  python: python3.10
